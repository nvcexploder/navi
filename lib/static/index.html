<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Stream as module</title>
	<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script src="/nodecopter-client.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <h1 id="heading">Drone</h1>

    <div id="droneStream" style="width: 640px; height: 360px">   </div>
    <script type="text/javascript" charset="utf-8">
        new NodecopterStream(document.getElementById("droneStream"));
    </script>

    <div id="output">   </div>
    <script>
        $( document ).ready(function(){
			var socket = new WebSocket(
				 'ws://' +
				window.document.location.hostname + ':' +
				9100 + '/flightControls'
			);

            $(document).keydown(function(event){
				sendMsg(event.which, 1);
			});

            $(document).keyup(function(event){
				sendMsg(event.which, 0);
			});

			function sendMsg(key, val) {
				console.log("kp: " + event.keyCode);

				var msg = {};

                switch(key) {
					case 119: // w
                    case 87: // W
						msg.front = val;
                        break;

                    case 115: // s
                    case 83: // S
						msg.back = val;
                        break;

                    case 97: // a
                    case 65: // A
						msg.left = val;
                        break

                    case 100: // d
                    case 68: // D
						msg.right = val;
                        break;

                    case 113: // q
                    case 81: // Q
						msg.counterClockwise = val;
                        break;

                    case 101: // e
                    case 69: // E
						msg.clockwise = val;
                        break;

                    case 38: // UP arrow
						msg.up = val;
                        break;

                    case 40: // DOWN arrow
						msg.down = val;
                        break;

					case 72: // h
						msg.stop = val;
						break;
				
					case 32: // Spacebar
						msg.land = val;
						break;

					case 27: // Escape
						msg.takeoff = val;
						break;
                }

				console.log("Sending " + JSON.stringify(msg));

				if (msg.action) {
					socket.send(JSON.stringify(msg));
				}
            }

        });
    </script>
</body>
</html>
